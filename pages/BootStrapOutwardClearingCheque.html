<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OutwardRemittance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {

            background-color: #f7d5d3;
        }
    </style>

</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-light bg-danger">
        <a href="#" class="navbar-brand mb-0 h1">
            <img src="C:\xampp\htdocs\VistaBank_Screens\assets\vista-logo.png" class="logo-top1" width="50" height="50"X>
            <span class="navbar-brand mb-0 h1"><b>Vista Bank</b></span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a href="#" class="nav-link active"><b>Search</b></a>
                </li>

                <li class="nav-item ">
                    <a href="#" class="nav-link"><b>Contact IT</b></a>
                </li>
            </ul>


        </div>

    </nav>

    <div class=".container-fluid sm">
        <form>
            <div class="row g-3">
                <h2 class="mb-4">Outward Clearing Cheque</h2>

                <ul class="nav nav-tabs" id="horizontalTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="tab-outwardclearing" data-bs-toggle="tab"
                            data-bs-target="#content-outwardclearing" type="button" role="tab"
                            aria-controls="content-outwardclearing" aria-selected="true">Outward Clearing
                            Cheque</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="tab-commission" data-bs-toggle="tab"
                            data-bs-target="#content-commission" type="button" role="tab" aria-controls="tab-commission"
                            aria-selected="false">Charge/Commission</button>
                    </li>
                </ul>

                <div class="tab-content">

                    <div class="tab-pane fade show active" id="content-outwardremittance" role="tabpanel"
                        aria-labelledby="tab-outwardremittance">

                        <!-- Outward Clearing Cheque Tab -->
                        <div class="row">
                            <div class="mb-3 row">
                                <label for="bankCode" class="col-sm-2 col-form-label">Bank Code</label>
                                <div class="col-sm-4">
                                    <input type="text" id="bankCode" name="bankCode" class="form-control">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="chequeNos" class="col-sm-2 col-form-label">Cheque Nos</label>
                                <div class="col-sm-4">
                                    <input type="text" id="chequeNos" name="chequeNos" class="form-control">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="rejectionReason" class="col-sm-2 col-form-label">Rejection
                                    Reason</label>
                                <div class="col-sm-4">
                                    <select id="rejectionReason" name="rejectionReason" class="form-select">
                                        <option value="" selected>Select</option>
                                        <!-- Options can be added here -->
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="bankClearingAccount" class="col-sm-2 col-form-label">Bank Clearing
                                    Account</label>
                                <div class="col-sm-4">
                                    <input type="text" id="bankClearingAccount" name="bankClearingAccount"
                                        class="form-control">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="debitCurrency" class="col-sm-2 col-form-label">Debit Currency</label>
                                <div class="col-sm-4">
                                    <select id="debitCurrency" name="debitCurrency" class="form-select">
                                        <option value="" selected>Select</option>
                                        <!-- Options can be added here -->
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="debitValueDate" class="col-sm-2 col-form-label">Debit Value Date</label>
                                <div class="col-sm-4">
                                    <input type="date" id="debitValueDate" name="debitValueDate" class="form-control">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="debitNarrative" class="col-sm-2 col-form-label">Debit Narrative</label>
                                <div class="col-sm-4">
                                    <input type="text" id="debitNarrative" name="debitNarrative" class="form-control">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="chequeAmount" class="col-sm-2 col-form-label">Cheque Amount</label>
                                <div class="col-sm-4">
                                    <input type="text" id="chequeAmount" name="chequeAmount" class="form-control">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="customerAccount" class="col-sm-2 col-form-label">Customer
                                    Account</label>
                                <div class="col-sm-4">
                                    <input type="text" id="customerAccount" name="customerAccount" class="form-control">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="beneficiaryName" class="col-sm-2 col-form-label">Beneficiary
                                    Name</label>
                                <div class="col-sm-4">
                                    <input type="text" id="beneficiaryName" name="beneficiaryName" class="form-control">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="creditCurrency" class="col-sm-2 col-form-label">Credit Currency</label>
                                <div class="col-sm-4">
                                    <select id="creditCurrency" name="creditCurrency" class="form-select">
                                        <option value="" selected>Select</option>
                                        <!-- Options can be added here -->
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="creditValueDate" class="col-sm-2 col-form-label">Credit Value
                                    Date</label>
                                <div class="col-sm-4">
                                    <input type="date" id="creditValueDate" name="creditValueDate" class="form-control">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="amountDebited" class="col-sm-2 col-form-label">Amount Debited</label>
                                <div class="col-sm-4">
                                    <input type="text" id="amountDebited" name="amountDebited" class="form-control">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="amountCredited" class="col-sm-2 col-form-label">Amount Credited</label>
                                <div class="col-sm-4">
                                    <input type="text" id="amountCredited" name="amountCredited" class="form-control">
                                </div>
                            </div>



                        </div>

                    </div>



                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="content-commission" role="tabpanel"
                            aria-labelledby="tab-commission">
                            <div class="row">
                                <!--<div id="commission" class="tab-pane fade show active">-->

                                <div class="mb-3 row">
                                    <label class="col-sm-2 col-form-label">Commission Code</label>
                                    <div class="col-sm-10">
                                        <div class="form-check  form-check-inline">
                                            <input class="form-check-input" type="radio" name="commission-code"
                                                id="commission-none" value="none">
                                            <label class="form-check-label" for="commission-none">[None]</label>
                                        </div>
                                        <div class="form-check  form-check-inline">
                                            <input class="form-check-input" type="radio" name="commission-code"
                                                id="commission-credit" value="credit-less-charges">
                                            <label class="form-check-label " for="commission-credit">Credit Less
                                                Charges</label>
                                        </div>
                                        <div class="form-check  form-check-inline">
                                            <input class="form-check-input" type="radio" name="commission-code"
                                                id="commission-debit" value="debit-plus-charges">
                                            <label class="form-check-label" for="commission-debit">Debit Plus
                                                Charges</label>
                                        </div>
                                        <div class="form-check  form-check-inline">
                                            <input class="form-check-input" type="radio" name="commission-code"
                                                id="commission-waive" value="waive" checked>
                                            <label class="form-check-label" for="commission-waive">Waive</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Commission Type -->
                                <div class="mb-3 row">
                                    <label for="commission-type" class="col-sm-2 col-form-label">Commission Type</label>
                                    <div class="col-sm-4">
                                        <input type="text" id="commission-type" name="commission-type"
                                            class="form-control">
                                    </div>
                                </div>

                                <!-- Charge Account -->
                                <div class="mb-3 row">
                                    <label for="charge-account" class="col-sm-2 col-form-label">Charge Account</label>
                                    <div class="col-sm-4">
                                        <input type="text" id="charge-account" name="charge-account"
                                            class="form-control">
                                    </div>
                                </div>

                                <!-- Charged Customer -->
                                <div class="mb-3 row">
                                    <label for="charged-customer" class="col-sm-2 col-form-label">Charged
                                        Customer</label>
                                    <div class="col-sm-4">
                                        <input type="text" id="charged-customer" name="charged-customer"
                                            class="form-control">
                                    </div>
                                </div>

                                <!-- Amount Debited -->
                                <div class="mb-3 row">
                                    <label for="amount-debited" class="col-sm-2 col-form-label">Amount Debited</label>
                                    <div class="col-sm-4">
                                        <input type="text" id="amount-debited" name="amount-debited"
                                            class="form-control">
                                    </div>
                                </div>

                                <!-- Amount Credited -->
                                <div class="mb-3 row">
                                    <label for="amount-credited" class="col-sm-2 col-form-label">Amount Credited</label>
                                    <div class="col-sm-4">
                                        <input type="text" id="amount-credited" name="amount-credited"
                                            class="form-control">
                                    </div>
                                </div>

                                <!-- Delivery Reference -->
                                <div class="mb-3 row">
                                    <label for="delivery-reference" class="col-sm-2 col-form-label">Delivery
                                        Reference</label>
                                    <div class="col-sm-4">
                                        <input type="text" id="delivery-reference" name="delivery-reference"
                                            class="form-control">
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
