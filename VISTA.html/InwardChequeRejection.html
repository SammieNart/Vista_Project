<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inward Cheque Rejection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {

            background-color: #f7d5d3;
        }
    </style>

</head>



<body>

    <nav class="navbar navbar-expand-sm navbar-light bg-danger">
        <a href="#" class="navbar-brand mb-0 h1">
            <img src="..\images\vista-logo.png" class="logo-top1" width="50" height="50">
            <span class="navbar-brand mb-0 h1"><b>Vista Bank</b></span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a href="#" class="nav-link active"><b>Search</b></a>
                </li>

                <li class="nav-item ">
                    <a href="#" class="nav-link"><b>Contact IT</b></a>
                </li>
            </ul>
        </div>
    </nav>





    <div class=".container-fluid sm">
        <form action="" method="post" onsubmit="alert('Transaction has been submitted!');">
            <div class="row g-3">
                <h2 class="mb-4">Inward Cheque Rejection</h2>

                <ul class="nav nav-tabs" id="horizontalTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="tab-inward" data-bs-toggle="tab"
                            data-bs-target="#content-inward" type="button" role="tab" aria-controls="content-inward"
                            aria-selected="true">Inward Cheque Rejection</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="tab-commission" data-bs-toggle="tab"
                            data-bs-target="#content-commission" type="button" role="tab" aria-controls="tab-commission"
                            aria-selected="false">Charge/Commission</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="tab-audit" data-bs-toggle="tab" data-bs-target="#content-audit"
                            type="button" role="tab" aria-controls="tab-audit" aria-selected="false">Audit</button>
                    </li>
                </ul>
            </div>



            <div class="tab-content">

                <div class="tab-pane fade show active" id="content-inward" role="tabpanel" aria-labelledby="tab-inward">
                    <div class="row">

                        <div id="inward" class="tab-pane fade show active">
                            <div class="mb-3 row">
                                <label for="cheque_drawn" class="col-sm-2 col-form-label required"> Bank Code</label>
                                <div class="col-sm-4">
                                    <input type="text" id="" name="CHEQUE.DRAWN" class="form-control">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="cheque_nos" class="col-sm-2 col-form-label required">Cheque Nos</label>
                                <div class="col-sm-4">
                                    <input type="text" id="" name="LOCAL.CHQ.NOS" class="form-control">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="rejection_reason" class="col-sm-2 col-form-label">Rejection Reason</label>
                                <div class="col-sm-4">
                                    <input type="date" id="" name="REJECTION" class="form-control">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="bank_clearing_account" class="col-sm-2 col-form-label required">Bank
                                    Clearing Account</label>
                                <div class="col-sm-4">
                                    <input type="text" id="bank_clearing_account" name="DEBIT.ACCT.NO"
                                        class="form-control">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="debit_currency" class="col-sm-2 col-form-label">Debit Currency</label>
                                <div class="col-sm-4">
                                    <select name="DEBIT.CURRENCY">
                                        <option>GHS</option>
                                        <option>USD</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="debit_date" class="col-sm-2 col-form-label required">Debit Value
                                    Date</label>
                                <div class="col-sm-4">
                                    <input type="date" id="" name="DEBIT.VALUE.DATE" class="form-control">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="debit_narrative" class="col-sm-2 col-form-label required">Debit
                                    Narrative</label>
                                <div class="col-sm-4">
                                    <input type="text" id="debit_narrative" name="DEBIT.THEIR.REF" class="form-control">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="cheque_amount" class="col-sm-2 col-form-label required">Cheque
                                    Amount</label>
                                <div class="col-sm-4">
                                    <input type="text" id="" name="DEBIT.AMOUNT" class="form-control">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="customer_account" class="col-sm-2 col-form-label required">Customer
                                    Account</label>
                                <div class="col-sm-4">
                                    <input type="text" id="" name="CREDIT.ACCT.NO" class="form-control mb-2">

                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="beneficiary_name" class="col-sm-2 col-form-label required">Beneficiary
                                    Name.1</label>
                                <div class="col-sm-4">
                                    <input type="text" id="" name="PAYMENT.DETAILS" class="form-control">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="credit_currency" class="col-sm-2 col-form-label">Credit Currency</label>
                                <div class="col-sm-4">
                                    <select name="CREDIT.CURRENCY">
                                        <option>EUR Euro</option>
                                        <option>GBP Pound Sterling</option>
                                        <option>GMD Dalasi</option>
                                        <option>GNF Guinean Franc</option>
                                        <option>SLL LEONE(SIERRA LEONE)</option>
                                        <option>USD US Dollar</option>
                                        <option>XAF Cfa Francs Beac(Central Africa)</option>
                                        <option>XAG SILVER in Ounces</option>
                                        <option>XAU Gold in Ounces</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="credit_vdate" class="col-sm-2 col-form-label required">Credit
                                    Value Date</label>
                                <div class="col-sm-4">
                                    <input type="date" id="" name="CREDIT.VALUE.DATE" class="form-control">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="amount_debited" class="col-sm-2 col-form-label">Amounted Debit</label>
                                <div class="col-sm-4">
                                    <input type="date" id="credit_value_date" name="AMOUNT.DEBITED"
                                        class="form-control">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="amount_credited" class="col-sm-2 col-form-label">Amounted Credited</label>
                                <div class="col-sm-4">
                                    <input type="date" id="credit_value_date" name="AMOUNT.CREDITED"
                                        class="form-control">
                                </div>
                            </div>


                            <div class="mb-3 row">
                                <label for="message_alerte" class="col-sm-2 col-form-label">Snap ID</label>
                                <div class="col-sm-4">
                                    <input type="text" name="SNAP.ID" class="form-control">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="message_alerte" class="col-sm-2 col-form-label"> Snap Authoriser</label>
                                <div class="col-sm-4">
                                    <input type="text" id="" name="SNAP.AUTH" class="form-control">
                                </div>
                            </div>


                            <div class="mb-3 row">
                                <label for="message_alerte" class="col-sm-2 col-form-label">Snap Inputter</label>
                                <div class="col-sm-4">
                                    <input type="text" id="" name="SNAP.INP" class="form-control">
                                </div>
                            </div>

                        </div>

                    </div>


                    <!-- Audit Tab -->

                </div>

            </div>



            <div class="tab-content">
                <div class="tab-pane fade show active" id="content-commission" role="tabpanel"
                    aria-labelledby="tab-commission">
                    <div class="tab-content active" id="charge-commission">

                        <!-- Commission Code -->
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Commission Code</label>
                            <div class="col-sm-10">
                                <div class="form-check  form-check-inline">
                                    <input class="form-check-input" type="radio" id="commission-none" value="none"
                                        name="COMMISSION.CODE">
                                    <label class="form-check-label" for="commission-none">[None]</label>
                                </div>
                                <div class="form-check  form-check-inline">
                                    <input class="form-check-input" type="radio" id="commission-credit"
                                        value="credit-less-charges" name="COMMISSION.CODE">
                                    <label class="form-check-label " for="commission-credit">Credit Less Charges</label>
                                </div>
                                <div class="form-check  form-check-inline">
                                    <input class="form-check-input" type="radio" id="commission-debit"
                                        name="COMMISSION.CODE" value="debit-plus-charges">
                                    <label class="form-check-label" for="commissiondebit">Debit Plus Charges</label>
                                </div>
                                <div class="form-check  form-check-inline">
                                    <input class="form-check-input" type="radio" id="commission-waive" value="waive"
                                        name="COMMISSION.CODE">
                                    <label class="form-check-label" for="commission-waive">Waive</label>
                                </div>
                            </div>
                        </div>


                        <div class="mb-3 row">
                            <label for="commission-type" class="col-sm-2 col-form-label">Commission Type.1</label>
                            <div class="col-sm-4">
                                <select name="COMMISSION.TYPE">
                                    <option></option>
                                    <option></option>
                                </select>
                            </div>
                        </div>
                    </div>


                    <div class="mb-3 row">
                        <label for="charge-account" class="col-sm-2 col-form-label">Commiss Amt.1</label>
                        <div class="col-sm-4">
                            <input type="text" id="charge-account" name="COMMISSION.AMT" class="form-control">
                        </div>
                    </div>

                </div>

            </div>


            <div class="tab-content">

                <div class="tab-pane fade show active" id="content-audit" role="tabpanel" aria-labelledby="tab-audit">
                    <div class="tab-content active" id="charge-audit">

                        <!-- Commission Code -->
                        <!-- Commission Code -->
                        <div class="mb-3 row">
                            <label for="over-ride" class="col-sm-2 col-form-label">Override.1</label>
                            <div class="col-sm-4">
                                <input type="text" id="bank-code" name="OVERRIDE" class="form-control">
                            </div>
                        </div>

                        <!-- Commission Type -->
                        <div class="mb-3 row">
                            <label for="record-status" class="col-sm-2 col-form-label">Record Status</label>
                            <div class="col-sm-4">
                                <input type="text" id="record-status" name="RECORD.STATUS" class="form-control">
                            </div>
                        </div>

                        <!-- Charge Account -->
                        <div class="mb-3 row">
                            <label for="curr-number" class="col-sm-2 col-form-label">Curr Number</label>
                            <div class="col-sm-4">
                                <input type="text" id="curr-number" name="CURR.NO" class="form-control">
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="inputter-id" class="col-sm-2 col-form-label">Inputter Id.1</label>
                            <div class="col-sm-4">
                                <input type="text" id="inputter-id" name="INPUTTER" class="form-control">
                            </div>
                        </div>


                        <div class="mb-3 row">
                            <label for="date-time" class="col-sm-2 col-form-label">Date & Time.1</label>
                            <div class="col-sm-4">
                                <input type="date" id="date-time" name="DATE.TIME" class="form-control">
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="authoriser" class="col-sm-2 col-form-label">Authoriser</label>
                            <div class="col-sm-4">
                                <input type="text" id="authoriser" name="AUTHORISER" class="form-control">
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="company-code" class="col-sm-2 col-form-label">Company Code</label>
                            <div class="col-sm-4">
                                <input type="text" id="company-code" name="CO.CODE" class="form-control">
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="department-code" class="col-sm-2 col-form-label">Department Code</label>
                            <div class="col-sm-4">
                                <input type="text" id="department-code" name="DEPT.CODE" class="form-control">
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="auditor-id" class="col-sm-2 col-form-label">Audit Id</label>
                            <div class="col-sm-4">
                                <input type="text" id="auditor-id" name="AUDITOR.CODE" class="form-control">
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="auditor-date" class="col-sm-2 col-form-label">Audit Date and
                                Time</label>
                            <div class="col-sm-4">
                                <input type="text" id="auditor-date" name="AUDIT.DATE.TIME" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </div>




            <button type="submit" class="btn btn-primary">Submit For Authorization</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
